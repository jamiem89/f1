                            </select>
                        </div>
                        <span class="outline">VS</span>
                        <div class="custom-dropdown icon__arrow">
                            <select name="driverTwo" id="driver-select-two">
                                <option value="default" selected disabled>Driver two</option>
                            </select>
                        </div>
                    </div>

                <div class="results-table">
                    <div class="table-header">
                        <div class="driver">
                            <div class="driver-img">
                                <!-- <img src="./img/drivers/norris.png" alt data-type="driverImg"> -->
                            </div>
                            <div class="driver-info">
                                <h2><span class="outline" data-type="driverNumber"></span><br><span data-type="driverName"></span></h2>
                            </div>
                        </div>
                        <div class="driver">
                            <div class="driver-img">
                                <!-- <img src="./img/drivers/norris.png" alt data-type="driverImg"> -->
                            </div>
                            <div class="driver-info">
                                <h2><span class="outline" data-type="driverNumber"></span><br><span data-type="driverName"></span></h2>
                            </div>
                        </div>
                    </div>
                    <div class="table__block">
                        <div class="table__title">
                            <p>Championship Position</p>
                        </div>
                        <div class="table__results">
                            <div class="table__cell">
                                <span class="h4" data-type="currentPos">0</span>
                            </div>
                            <div class="table__cell">
                                <span class="h4" data-type="currentPos">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="table__block">
                        <div class="table__title">
                            <p>Current Points</p>
                        </div>
                        <div class="table__results">
                            <div class="table__cell">
                                <span class="h4" data-type="currentPnts">0</span>
                            </div>
                            <div class="table__cell">
                                <span class="h4" data-type="currentPnts">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="table__block">
                        <div class="table__title">
                            <p>Qualifying Battle</p>
                        </div>
                        <div class="table__results">
                            <div class="table__cell">
                                <span class="h4" data-type="quali">0</span>
                            </div>
                            <div class="table__cell">
                                <span class="h4" data-type="quali">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="table__block">
                        <div class="table__title">
                            <p>Fastest Lap Battle</p>
                        </div>
                        <div class="table__results">
                            <div class="table__cell">
                                <span class="h4" data-type="fastestLap">0</span>
                            </div>
                            <div class="table__cell">
                                <span class="h4" data-type="fastestLap">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="table__block">
                        <div class="table__title">
                            <p>Total Race Places lost/gained</p>
                        </div>
                        <div class="table__results">
                            <div class="table__cell">
                                <span class="h4" data-type="gained">0</span>
                            </div>
                            <div class="table__cell">
                                <span class="h4" data-type="gained">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="table__block">
                        <div class="table__title">
                            <p>Average Finish</p>
                        </div>
                        <div class="table__results">
                            <div class="table__cell">
                                <span class="h4" data-type="avgFinish">0</span>
                            </div>
                            <div class="table__cell">
                                <span class="h4" data-type="avgFinish">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="table__block">
                        <div class="table__title">
                            <p>Total Average Speed</p>
                        </div>
                        <div class="table__results">
                            <div class="table__cell">
                                <span class="h4" data-type="avgSpeed">0mph</span>
                            </div>
                            <div class="table__cell">
                                <span class="h4" data-type="avgSpeed">0mph</span>
                            </div>
                        </div>
                    </div>
